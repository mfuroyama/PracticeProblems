<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='./index.css' rel='stylesheet'>

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class='title'>Temperature Converter</h1>

    <div class="card dialog">
        <div class="card-body">
            <h5 class="card-title">Celsius Conversion</h5>
            <input type="radio" id="fahrenheit-value" 
            name="temperature" value="Fahrenheit" checked>
            <label for="fahrenheit-value">Fahrenheit</label>
            <div class="spacer"></div>
            <input type="radio" id="kelvin-value"
            name="temperature" value="Fahrenheit">
            <label for="kelvin-value">Kelvin</label>
            <input type="text" class="form-control" id="celsius-value">
            <button type="button" class="btn btn-primary" id="convert-button">Convert</button>
            <div class="spacer">
            <label for="-value" class="form-label">Temperature: </label>
            <div class="converted-value" id="fahrenheit-value"></div>
            <div class="converted-value" id="kelvin-value"></div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src='./problem4.js'></script>
  </body>
</html>
